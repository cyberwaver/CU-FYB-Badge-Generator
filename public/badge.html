<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap"
      rel="stylesheet"
    />
    <title>CU FYB Badge Generator</title>
  </head>
  <body>
    <main>
      <section>
        <div class="badge-container" id="badge-container">
          <div class="badge" id="badge">
            <div class="badge__left">
              <div class="badge__left__img-container">
                <img
                  src="images/test-image.jpg"
                  alt=""
                  class="badge__left__img-container--img"
                  id="badge-image"
                />
              </div>
            </div>
            <div class="badge__right">
              <div class="badge__right__inner-box">
                <div class="badge__right__logo">
                  <img src="images/logo.png" class="badge__right__logo--img" />
                </div>
                <div class="badge__right__name">
                  <div class="badge__right__name__first" id="badge-firstname">
                    BISHOP MISSION
                  </div>
                  <div class="badge__right__name__last" id="badge-lastname">
                    ROBERT OSAYI O.
                  </div>
                </div>
                <article class="badge__right__attrs">
                  <div
                    class="
                      badge__right__attrs__item badge__right__attrs__item--dept
                    "
                  >
                    <div class="badge__right__attrs__item__key">Dept:</div>
                    <div
                      class="badge__right__attrs__item__value"
                      id="badge-dept"
                    >
                      Mass Communication health education
                    </div>
                  </div>
                  <div
                    class="
                      badge__right__attrs__item badge__right__attrs__item--level
                    "
                  >
                    <div class="badge__right__attrs__item__key">Level:</div>
                    <div
                      class="badge__right__attrs__item__value"
                      id="badge-level"
                    >
                      400
                    </div>
                  </div>
                  <div
                    class="
                      badge__right__attrs__item badge__right__attrs__item--unit
                    "
                  >
                    <div class="badge__right__attrs__item__key">Unit:</div>
                    <div
                      class="badge__right__attrs__item__value"
                      id="badge-unit"
                    >
                      Publicity Activity Unit
                    </div>
                  </div>
                  <div
                    class="
                      badge__right__attrs__item badge__right__attrs__item--food
                    "
                  >
                    <div class="badge__right__attrs__item__key">Fav. Food:</div>
                    <div
                      class="badge__right__attrs__item__value"
                      id="badge-food"
                    >
                      Eba & Oha soup with anu ohia
                    </div>
                  </div>
                  <div
                    class="
                      badge__right__attrs__item badge__right__attrs__item--hobby
                    "
                  >
                    <div class="badge__right__attrs__item__key">Hobby:</div>
                    <div
                      class="badge__right__attrs__item__value"
                      id="badge-hobby"
                    >
                      Football, hockey and other full others
                    </div>
                  </div>
                </article>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script src="html2canvas.js"></script>
  <script src="index.js"></script>
</html>
